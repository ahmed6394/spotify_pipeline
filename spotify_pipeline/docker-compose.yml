services:
  # Dagster Pipeline Service
  dagster:
    build:
      context: .
      dockerfile: Dockerfile.dagster
    container_name: spotify_dagster
    ports:
      - "3000:3000"  # Dagster UI
    volumes:
      # Mount data and models folders as volumes to persist between containers
      - ../data:/app/data
      - ../models:/app/models
      # Mount dagster storage
      - dagster_home:/app/dagster_home
      - dagster_storage:/app/data/dagster_storage
    environment:
      - DAGSTER_HOME=/app/dagster_home
      - PYTHONUNBUFFERED=1
    networks:
      - spotify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: spotify_api
    ports:
      - "8000:8000"  # FastAPI
    volumes:
      # Mount data and models folders (read-only for API)
      - ../data:/app/data:ro
      - ../models:/app/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - spotify-network
    depends_on:
      dagster:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  spotify-network:
    driver: bridge

volumes:
  dagster_home:
    driver: local
  dagster_storage:
    driver: local
